<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Boleyn's Headless Banter</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2021/09/17/audio_638bf3be49.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="candle"></div>

  <header>
    <h1>👑 Anne Boleyn's Headless Banter 👑</h1>
    <p><em>Ye olde thoughts, rants, and ramblings from a bygone queen</em></p>
    <figure>
      <img src="A.B.Smile.jpg" alt="Portrait of Anne Boleyn smiling" style="max-width: 250px; width: 100%; height: auto; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); margin-top: 1rem;">
      <figcaption style="color: #fff8dc; font-style: italic; margin-top: 0.5rem;">The Most Happy</figcaption>
    </figure>
  </header>

  <main class="grid">
    <div>
      <div class="scroll-box">
        <div class="card">
          <h2>No Posts Yet</h2>
          <p class="muted">The queen hath not yet posted. Check back after a beheading or two.</p>
        </div>
      </div>
    </div>
    <aside>
      <div class="card">
        <h3>✒️ Scribe a New Entry</h3>
        <input type="text" class="input" placeholder="Title of thy musings...">
        <textarea class="input" placeholder="Begin thy banter here..." rows="4"></textarea>
        <button class="button">Post to the Court</button>
      </div>
    </aside>
  </main>

  <footer>
    © 1525 - 2025 Anne Boleyn’s Headless Banter. All jesters welcome.
  </footer>
</body>
</html>
